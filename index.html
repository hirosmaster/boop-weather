<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/boop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Boop Weather</title>
       
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city" class="search-input" id="search-input" required />
        <input type="submit" value="Search" class="button" id="submit-button"/>
      </form>
    </header>
    <main>
        <div class ="weather-app-content">
        <div>
           <h1 class="current-city" id="current-city">Paris</h1> 
        <p class="current-details" id="current-details">
        _day, 11:27, sunny
        <br />
        Humidity: <strong>54%</strong> Wind: <strong>5km/h </strong>
        </p> 
        </div>
      <div class="current-temp-container" id="current-temp">
        <div class="temp-icon">⛅️</div> 
        <div class="temp-value">32</div>
        <div class="temp-unit">°C</div>
      </div>
      
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/hirosmaster" target="_blank">
        Rica Andrea Soriano
      </a>
      and is open-sourced on
      <a href="https://github.com/hirosmaster/boop-weather" target="_blank">
        Github
      </a>
      hosted on
      <a href="https://boopweather.netlify.app/" target="_blank"> Netlify </a>
    </footer>
    </div class="weather-app">
  </body>
  <script src="src/boop.js"></script>
</html>
