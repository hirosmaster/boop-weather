<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/boop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Boop Weather</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city" class="search-input" id="search-input" required />
        <input type="submit" value="Search" class="button" id="submit-button"/>
      </form>
    </header>
    <main>
        <div class="current" id="current-city"> <h1>Paris</h1> </div>
       <div id="current-details">
        <p>
        day 11:27, partly cloudy
        <br />
        Humidity: 54%, Wind: 5km/h
        </p> 
    </div>
      <div class="current" id="current-temp">⛅️ 32°C</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/hirosmaster" target="_blank">
        Rica Andrea Soriano
      </a>
      and is open-sourced on
      <a href="https://github.com/hirosmaster/boop-weather" target="_blank">
        Github
      </a>
      hosted on
      <a href="https://boopweather.netlify.app/" target="_blank"> Netlify </a>
    </footer>
    </div class="weather-app">
  </body>
</html>
