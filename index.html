<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boop Weather</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />

    <main>
      <div>
        <h1>Paris</h1>
        <p>
          day 11:27, partly cloudy
          <br />
          Humidity: 54%, Wind: 5km/h
        </p>
      </div>
      <div>⛅️ 32°C</div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/hirosmaster" target="_blank">
        Rica Andrea Soriano
      </a>
      and is open-sourced on
      <a href="https://github.com/hirosmaster/boop-weather" target="_blank">
        Github
      </a>
      hosted on
      <a href="https://boopweather.netlify.app/" target="_blank"> Netlify </a>
    </footer>
  </body>
</html>
